<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Foundation(new Technology) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <!--custom style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--firebase link-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--javascript link-->
    <script src="assets/javascript/project.js"></script>

</head>

<body>
    <div class="grid-container">
        <!-- Page header -->
        <div class="callout large primary">
            <div class="row column text-center">
                <h1>Global Events Tracker</h1>
        </div>
        </div>

        <div class="grid-x grid-padding-x">

            <!-- Sign-Up details-->
            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-divider">
                        <h3 class="card-title">Sign-Up Details</h3>
                    </div>
                    <div class="card-section">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email" onclick="ValidateEmail(document.form1.text1)">
                            </div>
                            <div class="form-group row">
                                <label for="slack-input">Slack ID:</label>
                                <input class="form-control" id="slack-input" type="text">
                            </div>
                            <button class="button expanded primary" id="search-data" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-section">
                        <div class="form-group row">
                            <label for="search-input">Search Input:</label>
                            <input class="form-control" id="search-input" type="text" placeholder="Search">
            </div>
        </div>
        </div>
                <div class="grid-x grid-padding-x">
                    <table class="large-6 medium-6 cell">
                        <!-- Recent searches table -->
                        <table class="table table-bordered hover unstriped">
                            <thead>
                    <tr>
                      <th scope="col">Trending Searches</th>
                                    <th></th>
                    </tr>
                  </thead>
                  <tbody id="trending">
                    <!-- Rows will go here. Eventually. -->
                  </tbody>
                </table>
                <!-- End of Table -->
                    </table>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
