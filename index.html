<head>

    <meta charset="UTF-8">

<body>

    <div class="grid-container">
        <!-- Page header -->
        <div class="callout large primary">
            <div class="row column text-center">
                <h1>Global Events Tracker</h1>
                <p class="lead">(description of what the app does here maybe) Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
                    in dui mauris.</p>
            </div>
        </div>

        <div class="grid-x grid-padding-x">

            <!-- Sign-Up details-->
            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-divider">
                        <h3>Sign-Up Details</h3>
                    </div>
                    <div class="card-section">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text" placeholder="Name">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email" placeholder="Email">
                            </div>
                            <div class="form-group row">
                                <label for="slack-input">Slack ID:</label>
                                <input class="form-control" id="slack-input" type="text" placeholder="Slack ID">
                            </div>
                            <p>
                                <button class="button expanded primary" id="search-data" type="submit">Submit</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-section">
                        <div class="form-group row">
                            <label for="search-input">Search Input:</label>
                            <input class="form-control" id="search-input" type="text" placeholder="Search">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 id="alert"></h3>
                    </div>
                </div>
                <div id="twitter" class="large-6 medium-6 cell">
                    Twitter results
                </div>
            </div>
        </div>

        <div id="wrapper">
            <div class="row">
                <div class="col">
                    <!-- Current Employees Table -->
                    <table class="table table-bordered table-hover">
                        <!-- thead-light does not appear to be working -->
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Trending Searches</th>


                            </tr>
                        </thead>
                        <tbody id="trending">
                            <!-- Rows will go here. Eventually. -->
                        </tbody>
                    </table>
                    <!-- End of Table -->
                </div>
            </div>

        </div>

        <!-- <a class="twitter-timeline" href="https://twitter.com/TwitterDev/lists/national-parks?ref_src=twsrc%5Etfw">A Twitter List by TwitterDev</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
