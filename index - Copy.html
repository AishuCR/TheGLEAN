<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="assets/javascript/project.js"></script>

</head>

<body>

    <div class="grid-container">

        <div class="callout large primary">
            <div class="row column text-center">
                <h1>Global Events Tracker</h1>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris.</p>
            </div>
        </div>

        <div class="grid-x grid-padding-x">

            <!-- Sign-Up details-->
            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-divider">
                        <h3>Sign-Up Details</h3>
                    </div>
                    <div class="card-section">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="slack-input">Slack ID:</label>
                                <input class="form-control" id="slack-input" type="text">
                            </div>
                            <p>
                                <button class="button expanded primary" id="search-data" type="submit">Submit</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>


            <div class="large-6 medium-6 cell">
                <div class="card">
                    <div class="card-section">
                        <div class="form-group row">
                            <label for="search-input">Search Input:</label>
                            <input class="form-control" id="search-input" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 id="alert"></h3>
                    </div>
                </div>
            </div>


        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-6 medium-6 cell">
                <!-- Recent searches -->
                <table class="table table-bordered hover unstriped">
                    <!-- thead-light does not appear to be working -->
                    <thead>
                        <tr>
                            <th>Trending Searches</th>
                            <th></th>                    


                        </tr>
                    </thead>
                    <tbody id="trending">
                        <!-- Rows will go here. Eventually. -->
                    </tbody>
                </table>
                <!-- End of Table -->
            </div>
        </div>

    </div>




</body>

</html>
